<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Hide a Form - Dynamic Form!</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class = "container">
		<h1>User Profile (jQuery - Hide a Form)</h1>
		<h2>The form is generated dynamically.</h2>

		<img src="http://placehold.it/200x200">

		<button class = "show">
			Show Form
		</button>

		<div class = "formContainer">
			<div class = "box">
				<h2>Enter your name:</h2>
				<textarea class = "name"></textarea>
			</div>
			<div class = "box">
				<h2>Enter your bio:</h2>
				<textarea class = "bio"></textarea>
			</div>
			<div class = "box">
				<h2>Enter your favorite books:</h2>
				<textarea class = "books"></textarea>
			</div>
			<div class = "box">
				<h2>Enter your favorite JavaScript libraries:</h2>
				<textarea class = "js_libraries"></textarea>
			</div>

			<button class = "submit">
			Submit
			</button>
		</div>

		<div class = "display">
			<!-- Empty div to fill with dynamically generated form contents! -->
		</div> 

	</div>  <!-- End of container -->
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
